<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-Dars uyga vazifasi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="childdiv">
            <form action="" >
                <div>
                    <label for="username" class="labels">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>

                <div class="childdivs">
                    <label for="password" class="labels">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <p class="labels">Your password is between 4 and 12 characters</p> 
                </div>

                <div class="childdivs">
                    <label for="inputtext" class="labels">Input Text Label</label>
                    <input type="text" id="inputtext" placeholder="Typing">
                    <p class="labels">Error message informing me of a problem</p>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                  </label>
                  <span class="toggle-label">Off</span>
                  
                    <div class="radio-group">
                    <label>
                      <input type="radio" name="radio" value="1"> Radio selection 1
                    </label>
                    </div>
                    <div class="radio-group">
                    <label>
                      <input type="radio" name="radio" value="2" checked> Radio selection 2
                    </label>
                    </div>
                    <div class="radio-group">
                    <label>
                      <input type="radio" name="radio" value="3"> Radio selection 3
                    </label>
                  </div>
              
                  <div class="dropdown-container">
                    <label for="dropdown">Dropdown Title</label>
                    <select id="dropdown">
                      <option>Dropdown option</option>
                      <option>Dropdown option 1</option>
                      <option>Dropdown option 2</option>
                    </select>
                  </div>
              
                  <div class="button-group">
                    <button class="cancel-button">Cancel</button>
                    <button class="next-button">Next</button>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
