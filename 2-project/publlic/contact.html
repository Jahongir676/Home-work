<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style_contact.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="/submit-contact-form" method="POST" class="contact-form">
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <h3>Follow Us:</h3>
            <a href="https://instagram.com" target="_blank">
                <img src="instagram-icon.png" alt="Instagram"> Instagram
            </a>
            <a href="https://facebook.com" target="_blank">
                <img src="facebook-icon.png" alt="Facebook"> Facebook
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="twitter-icon.png" alt="Twitter"> Twitter
            </a>
        </div>
    </div>
</body>
</html>
