<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 1-site</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div>
        <table>
            <form action="#" method="post">
                <tr>
                    <th colspan="8" class="reg">
                        Registration
                    </th>
                </tr>
                <tr>
                    <th colspan="4" class="reg">
                        <label for="fname">
                            Full Name
                        </label>
                    </th>
                    <th colspan="4" class="reg">
                        <label for="uname">
                            Username
                        </label>
                    </th>
                </tr>
                <tr>
                    <td colspan="4" class="ted">
                        <input type="text" name="fname" id="fname" placeholder="Enter Your Name" class="tex">
                    </td>
                    <td>
                        <input type="text" name="uname" id="uname" placeholder="Enter Your Username" class="tex">
                    </td>
                </tr>
                <tr>
                    <th colspan="4" class="reg">
                        <label for="email">
                            Email
                        </label>
                    </th>
                    <th colspan="4" class="reg">
                        <label for="pnum">
                            Phone Number
                        </label>
                    </th>
                </tr>
                <tr>
                    <td colspan="4" class="ted">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" class="tex">
                    </td>
                    <td colspan="4">
                        <input type="tel" name="pnum" id="pnum" placeholder="Enter Your Phone Number" class="tex">
                    </td>
                </tr>
                <tr>
                    <th colspan="4" class="reg">
                        <label for="pass">
                            Password
                        </label>
                    </th>
                    <th colspan="4" class="reg">
                        <label for="epass">
                            Confirm Password
                        </label>
                    </th>
                </tr>
                <tr>
                    <td colspan="4" class="ted">
                        <input type="text" name="pass" id="pass" placeholder="Enter Your Password" class="tex">
                    </td>
                    <td colspan="4">
                        <input type="text" name="epass" id="epass" placeholder="Confirm Your Password" class="tex">
                    </td>
                </tr>
                <tr>
                    <th colspan="8" class="reg">
                        Gender
                    </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" name="gender" id="male">
                        <label for="gender">
                            Male
                        </label>
                    </td>
                    <td colspan="2">
                        <input type="radio" name="gender" id="female">
                        <label for="gender">
                            Female
                        </label>
                    </td>
                    <td colspan="4">
                        <input type="radio" name="gender" id="none">
                        <label for="gender">
                            Prefer Not to Say
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="8" class="sup">
                        <input type="submit" value="Register" class="sub">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
