<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work-1</title>

</head>
<body>
    <table border="1">
        <form action="https://www.w3schools.com/action_page.php" method="post">
            <tr>
                <th colspan="4">
                    Fill The Form Below
                </th>
            </tr>
            <tr>
                <td>
                    <label for="fname">
                        Name
                    </label>
                </td>
                <td colspan="3">
                    <input type="text" id="fname" name="fname" class="namebt">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pswrd">
                        Password
                    </label>
                </td>
                <td colspan="3">
                    <input type="text" id="pswrd" name="pswrd" class="pswrd">
                </td>
            </tr>
            <tr>
                <td rowspan="5">
                    <label for="fed">
                        Feedback
                    </label>
                </td>
                <td colspan="3" rowspan="5">
                    <textarea name="fed" id="fed" class="fed" style="overflow: scroll;"></textarea>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>
                    <label for="gen">
                        Gender
                    </label>
                </td>
                <td colspan="4">
                    <input type="radio" name="gen" id="gen" value="male">
                    <label for="gen">
                        Male
                    </label>
                    <input type="radio" name="gen" id="gen" value="female">
                    <label for="gen">
                        Female
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sub">
                        Subject
                    </label>
                </td>
                <td colspan="3">
                    <input type="radio" name="sub" id="sub" value="web">
                    <label for="sub">
                        WEB
                    </label>
                    <input type="radio" name="sub" id="sub" value="math">
                    <label for="sub">
                        MATH
                    </label>
                    <input type="radio" name="sub" id="sub" value="graphics">
                    <label for="sub">
                        GRAPHICS
                    </label>
                    <input type="radio" name="sub" id="sub" value="english">
                    <label for="sub">
                        ENGLISH
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="display: flex; justify-content: center;">
                    <input type="reset" value="Reset All" class="button">
                    <input type="submit" value="Submit Above Details" class="button">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
